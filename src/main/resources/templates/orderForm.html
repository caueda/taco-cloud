<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<div class="container">
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img id="tacoImg" th:src="@{/images/taco.svg}"/>
        <a th:href="@{/design}" id="another">Design another taco</a><br/>
        <div th:if="${#fields.hasErrors()}">
<span class="validationError">
Please correct the problems below and resubmit.
</span>
        </div>
        <h3>Deliver my taco masterpieces to...</h3>
        <div class="control">
            <label for="name">Name: </label>
            <input id="name" type="text" th:field="*{name}"/>
            <span class="validationError" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Errors</span>
        </div>
        <div class="control">
            <label for="street">Street address: </label>
            <input id="street" type="text" th:field="*{street}"/>
            <span class="validationError" th:if="${#fields.hasErrors('street')}"
                  th:errors="*{street}">Street Errors</span>
        </div>
        <div class="control">
            <label for="city">City: </label>
            <input id="city" type="text" th:field="*{city}"/>
            <span class="validationError" th:if="${#fields.hasErrors('city')}"
                  th:errors="*{city}">City Errors</span>
        </div>
        <div class="control">
            <label for="state">State: </label>
            <input id="state" type="text" th:field="*{state}"/>
            <span class="validationError" th:if="${#fields.hasErrors('state')}"
                  th:errors="*{state}">State Errors</span>
        </div>
        <div class="control">
            <label for="zip">Zip code: </label>
            <input id="zip" type="text" th:field="*{zip}"/>
            <span class="validationError" th:if="${#fields.hasErrors('zip')}"
                  th:errors="*{zip}">ZIP Errors</span>
        </div>

        <h3>Here's how I'll pay...</h3>
        <div class="control">
            <label for="ccNumber">Credit Card #: </label>
            <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
                th:errors="*{ccNumber}">CC Num Errors</span>
        </div>
        <div class="control">
            <label for="ccExpiration">Expiration: </label>
            <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC Expiration Errors</span>
        </div>
        <div class="control">
            <label for="ccCVV">CVV: </label>
            <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
            <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">CC CVV Errors</span>
        </div>
        <input class="btn-primary" type="submit" value="Submit order"/>
    </form>
</div>
</body>
</html>
